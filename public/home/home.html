  <ui-carousel 
  slides="$ctrl.slides"
  slides-to-show="0"
  slides-to-scroll="0"
  initial-slide="1"
  autoplay="false"
  autoplay-speed="3000"
  dots="true">
  <!-- For slider render -->
  <carousel-item>
    <!-- placed your item content here -->
    <img ng-src="{{ item.image }}" alt="{{ item.title }}" />
   <!--  <h3> {{ item.name }} </h3>
    <p> {{ item.description }} </h3> -->
    <!-- end -->
  </carousel-item>
 
 
  <!-- For customize carousel next, previous button -->
  <carousel-prev>
    <!-- placed your previous button here -->
    <button>Prev</button>
    <!-- end -->
  </carousel-prev>
 
  <carousel-next>
    <!-- placed your next button here -->
    <button>Next</button>
    <!-- end -->
  </carousel-next>
 
</ui-carousel>
